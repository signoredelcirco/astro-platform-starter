<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .circus-bg { fill: #8B4513; }
      .circus-accent { fill: #D4AF37; }
      .circus-border { fill: none; stroke: #D4AF37; stroke-width: 1.5; }
      .tent-base { fill: #C41E3A; }
      .tent-stripe { fill: #F4E4C1; }
    </style>
  </defs>
  
  <!-- Outer circle background -->
  <circle cx="50" cy="50" r="48" class="circus-bg"/>
  
  <!-- Decorative outer ring -->
  <circle cx="50" cy="50" r="48" class="circus-border"/>
  <circle cx="50" cy="50" r="45" class="circus-border"/>
  
  <!-- Circus tent striped pattern -->
  <g id="tent">
    <!-- Main tent body - red -->
    <polygon points="50,15 35,50 50,70 65,50" class="tent-base"/>
    
    <!-- Left stripe -->
    <polygon points="42.5,27.5 35,50 42.5,60" class="tent-stripe"/>
    
    <!-- Right stripe -->
    <polygon points="57.5,27.5 65,50 57.5,60" class="tent-stripe"/>
    
    <!-- Center pole accent -->
    <rect x="48" y="15" width="4" height="55" fill="#D4AF37" opacity="0.6"/>
  </g>
  
  <!-- Decorative corner elements -->
  <circle cx="20" cy="20" r="3" class="circus-accent"/>
  <circle cx="80" cy="20" r="3" class="circus-accent"/>
  <circle cx="20" cy="80" r="3" class="circus-accent"/>
  <circle cx="80" cy="80" r="3" class="circus-accent"/>
  
  <!-- Center ornament -->
  <circle cx="50" cy="50" r="8" class="circus-accent" opacity="0.8"/>
  
  <!-- Favicon highlight for crisp display -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#D4AF37" stroke-width="0.5" opacity="0.5"/>
</svg>
